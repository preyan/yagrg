<header class="navbar sticky-top bg-body-tertiary shadow-sm px-4 py-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-5">
            <a class="navbar-brand fw-bold fs-3 d-flex align-items-center" routerLink="/">
                <span class="text-gradient">YA</span>GRG
            </a>

            <nav class="d-none d-md-flex align-items-center gap-4">
                <a routerLink="/profile" routerLinkActive="active" class="nav-link-custom">Profile README</a>
                <a routerLink="/project" routerLinkActive="active" class="nav-link-custom">Project README</a>
            </nav>
        </div>

        <div class="d-flex align-items-center gap-3">
            <button type="button"
                class="btn theme-toggle glass-card rounded-circle border-0 p-2 d-flex align-items-center justify-content-center"
                (click)="toggleTheme()" [title]="'Toggle Theme'">
                <i class="bi fs-5" [class.bi-moon-stars-fill]="!isDarkMode()" [class.bi-sun-fill]="isDarkMode()"></i>
            </button>
        </div>
    </div>
</header>
