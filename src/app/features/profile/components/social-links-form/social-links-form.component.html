<div class="card border-0 shadow-sm glass-card mt-4">
    <div class="card-body p-4">
        <h5 class="card-title fw-bold mb-4 d-flex align-items-center">
            <i class="bi bi-share-fill text-primary me-2"></i>
            Social Links
        </h5>

        <form [formGroup]="socialLinksForm" class="row g-3">
            <div class="col-md-6">
                <label for="github" class="form-label small text-muted text-uppercase fw-semibold">GitHub
                    Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-github"></i></span>
                    <input type="text" id="github" class="form-control custom-input border-start-0"
                        formControlName="github" placeholder="username">
                </div>
            </div>

            <div class="col-md-6">
                <label for="twitter" class="form-label small text-muted text-uppercase fw-semibold">Twitter / X</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-twitter-x"></i></span>
                    <input type="text" id="twitter" class="form-control custom-input border-start-0"
                        formControlName="twitter" placeholder="username">
                </div>
            </div>

            <div class="col-md-6">
                <label for="linkedin" class="form-label small text-muted text-uppercase fw-semibold">LinkedIn</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-linkedin"></i></span>
                    <input type="text" id="linkedin" class="form-control custom-input border-start-0"
                        formControlName="linkedin" placeholder="username">
                </div>
            </div>

            <div class="col-md-6">
                <label for="website" class="form-label small text-muted text-uppercase fw-semibold">Portfolio /
                    Website</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-globe"></i></span>
                    <input type="url" id="website" class="form-control custom-input border-start-0"
                        formControlName="website" placeholder="https://...">
                </div>
            </div>
        </form>
    </div>
</div>
