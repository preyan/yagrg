                    GitHub Username
                </label>
                <div class="flex">
                    <span

                        ğŸ™
                    </span>
                    <input type="text" id="github" formControlName="github" placeholder="username"
                        class="flex-1 px-4 py-3 rounded-r-xl border-2 border-primary-200 dark:border-navy-700 bg-white dark:bg-navy-900 focus:border-secondary-400 focus:ring-2 focus:ring-secondary-400/20 outline-none transition-all">
                </div>
            </div>

            <div>
                <label for="twitter"
                    class="block text-sm font-medium text-navy-700 dark:text-sky-300 mb-2 uppercase tracking-wide">
                    Twitter / X
                </label>
                <div class="flex">
                    <span
                        class="inline-flex items-center px-3 rounded-l-xl border-2 border-r-0 border-primary-200 bg-primary-50 dark:bg-navy-800 dark:border-navy-700 text-lg">
                        ğŸ¦
                    </span>
                    <input type="text" id="twitter" formControlName="twitter" placeholder="username"
                        class="flex-1 px-4 py-3 rounded-r-xl border-2 border-primary-200 dark:border-navy-700 bg-white dark:bg-navy-900 focus:border-secondary-400 focus:ring-2 focus:ring-secondary-400/20 outline-none transition-all">
                </div>
            </div>

            <div>
                <label for="linkedin"
                    class="block text-sm font-medium text-navy-700 dark:text-sky-300 mb-2 uppercase tracking-wide">
                    LinkedIn
                </label>
                <div class="flex">
                    <span
                        class="inline-flex items-center px-3 rounded-l-xl border-2 border-r-0 border-primary-200 bg-primary-50 dark:bg-navy-800 dark:border-navy-700 text-lg">
                        ğŸ’¼
                    </span>
                    <input type="text" id="linkedin" formControlName="linkedin" placeholder="username"

            </div>

                    <span

                        ğŸŒ
                    </span>
                    <input type="url" id="website" formControlName="website" placeholder="https://..."
