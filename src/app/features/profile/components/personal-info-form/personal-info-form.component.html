<div class="glass-card p-6">
    <h3 class="text-lg font-bold mb-6 flex items-center gap-2">
        <span class="text-xl">ðŸ‘¤</span>
        Personal Information
    </h3>

    <form [formGroup]="personalInfoForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="name"
                    class="block text-sm font-medium text-surface-600 dark:text-surface-400 mb-2 uppercase tracking-wide">
                    Full Name
                </label>
                <input type="text" id="name" formControlName="name" placeholder="e.g. John Doe"
                    class="w-full px-4 py-3 rounded-xl bg-surface-100 dark:bg-surface-800 border border-surface-200 dark:border-surface-700 focus:border-primary-400 focus:ring-2 focus:ring-primary-400/20 outline-none transition-all">
            </div>

            <div>
                <label for="role"
                    class="block text-sm font-medium text-surface-600 dark:text-surface-400 mb-2 uppercase tracking-wide">
                    Current Role
                </label>
                <input type="text" id="role" formControlName="role" placeholder="e.g. Senior Frontend Engineer"
                    class="w-full px-4 py-3 rounded-xl bg-surface-100 dark:bg-surface-800 border border-surface-200 dark:border-surface-700 focus:border-primary-400 focus:ring-2 focus:ring-primary-400/20 outline-none transition-all">
            </div>
        </div>

        <div>
            <label for="location"
                class="block text-sm font-medium text-surface-600 dark:text-surface-400 mb-2 uppercase tracking-wide">
                Location
            </label>
            <input type="text" id="location" formControlName="location" placeholder="e.g. San Francisco, CA"
                class="w-full px-4 py-3 rounded-xl bg-surface-100 dark:bg-surface-800 border border-surface-200 dark:border-surface-700 focus:border-primary-400 focus:ring-2 focus:ring-primary-400/20 outline-none transition-all">
        </div>

        <div>
            <label for="bio"
                class="block text-sm font-medium text-surface-600 dark:text-surface-400 mb-2 uppercase tracking-wide">
                Bio
            </label>
            <textarea id="bio" formControlName="bio" rows="3" placeholder="Briefly describe yourself..."
                class="w-full px-4 py-3 rounded-xl bg-surface-100 dark:bg-surface-800 border border-surface-200 dark:border-surface-700 focus:border-primary-400 focus:ring-2 focus:ring-primary-400/20 outline-none transition-all resize-none"></textarea>
        </div>
    </form>
</div>
