<div class="card border-0 shadow-sm glass-card mt-4">
    <div class="card-body p-4">
        <h5 class="card-title fw-bold mb-4 d-flex align-items-center">
            <i class="bi bi-stars text-primary me-2"></i>
            Key Features
        </h5>

        <form [formGroup]="featureForm" (ngSubmit)="addFeature()" class="row g-3 mb-4">
            <div class="col-md-4">
                <label for="feat-title" class="form-label small text-muted text-uppercase fw-semibold">Feature
                    Title</label>
                <input type="text" id="feat-title" class="form-control custom-input" formControlName="title"
                    placeholder="e.g. Real-time Sync">
            </div>
            <div class="col-md-6">
                <label for="feat-desc"
                    class="form-label small text-muted text-uppercase fw-semibold">Description</label>
                <input type="text" id="feat-desc" class="form-control custom-input" formControlName="description"
                    placeholder="Briefly describe the feature">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100 py-2 rounded-3" [disabled]="featureForm.invalid">
                    <i class="bi bi-plus-lg"></i> Add
                </button>
            </div>
        </form>

        <div class="features-list">
            @for (feature of features$ | async; track $index) {
            <div
                class="feature-item d-flex justify-content-between align-items-start p-3 mb-2 rounded-3 bg-light border transition-all animate-in">
                <div>
                    <h6 class="fw-bold mb-1 text-dark">{{ feature.title }}</h6>
                    <p class="small text-muted mb-0">{{ feature.description }}</p>
                </div>
                <button type="button" class="btn btn-outline-danger btn-sm border-0 rounded-circle"
                    (click)="removeFeature($index)" aria-label="Remove feature">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
            } @empty {
            <div class="text-center py-4 text-muted border border-dashed rounded-3">
                <i class="bi bi-info-circle me-1"></i> No features added yet.
            </div>
            }
        </div>
    </div>
</div>
