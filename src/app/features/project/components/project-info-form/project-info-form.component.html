<div class="glass-card p-6">
    <h3 class="text-lg font-bold mb-6 flex items-center gap-2">
        <span class="text-xl">ðŸ“¦</span>
        Project Metadata
    </h3>

    <form [formGroup]="projectInfoForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="md:col-span-3">
                <label for="name"
                    class="block text-sm font-medium text-navy-700 dark:text-sky-300 mb-2 uppercase tracking-wide">
                    Project Name
                </label>
                <input type="text" id="name" formControlName="name" placeholder="e.g. Awesome Project"
                    class="w-full px-4 py-3 rounded-xl bg-white dark:bg-navy-900 border-2 border-primary-200 dark:border-navy-700 focus:border-secondary-400 focus:ring-2 focus:ring-secondary-400/20 outline-none transition-all">
            </div>

            <div>
                <label for="version"
                    class="block text-sm font-medium text-navy-700 dark:text-sky-300 mb-2 uppercase tracking-wide">
                    Version
                </label>
                <input type="text" id="version" formControlName="version" placeholder="1.0.0"
                    class="w-full px-4 py-3 rounded-xl bg-white dark:bg-navy-900 border-2 border-primary-200 dark:border-navy-700 focus:border-secondary-400 focus:ring-2 focus:ring-secondary-400/20 outline-none transition-all">
            </div>
        </div>

        <div>
            <label for="description"
                class="block text-sm font-medium text-navy-700 dark:text-sky-300 mb-2 uppercase tracking-wide">
                Short Description
            </label>
            <textarea id="description" formControlName="description" rows="2" placeholder="What does this project do?"
                class="w-full px-4 py-3 rounded-xl bg-white dark:bg-navy-900 border-2 border-primary-200 dark:border-navy-700 focus:border-secondary-400 focus:ring-2 focus:ring-secondary-400/20 outline-none transition-all resize-none"></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="license"
                    class="block text-sm font-medium text-navy-700 dark:text-sky-300 mb-2 uppercase tracking-wide">
                    License
                </label>
                <select id="license" formControlName="license"
                    class="w-full px-4 py-3 rounded-xl bg-white dark:bg-navy-900 border-2 border-primary-200 dark:border-navy-700 focus:border-secondary-400 focus:ring-2 focus:ring-secondary-400/20 outline-none transition-all">
                    <option value="MIT">MIT</option>
                    <option value="Apache-2.0">Apache 2.0</option>
                    <option value="GPL-3.0">GPL 3.0</option>
                    <option value="Unlicense">Unlicense</option>
                </select>
            </div>

            <div>
                <label for="author"
                    class="block text-sm font-medium text-navy-700 dark:text-sky-300 mb-2 uppercase tracking-wide">
                    Author
                </label>
                <input type="text" id="author" formControlName="author" placeholder="e.g. John Doe"
                    class="w-full px-4 py-3 rounded-xl bg-white dark:bg-navy-900 border-2 border-primary-200 dark:border-navy-700 focus:border-secondary-400 focus:ring-2 focus:ring-secondary-400/20 outline-none transition-all">
            </div>
        </div>
    </form>
</div>
